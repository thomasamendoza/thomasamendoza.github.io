<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day ‚ù§Ô∏è</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f2b5c3;
        color: #111;
      }

      #root {
        width: 100%;
      }

      /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
      .card {
        max-width: 640px;
        margin: 24px auto;
        padding: 32px 28px 36px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 16px;
        position: relative;
        overflow: hidden;
      }

      /* ‚îÄ‚îÄ Floating hearts ‚îÄ‚îÄ */
      .floating-heart {
        position: absolute;
        font-size: 42px;
        opacity: 0.12;
        pointer-events: none;
      }

      .floating-heart--top-left {
        top: -8px;
        left: 12px;
        transform: rotate(-16deg);
      }

      .floating-heart--bottom-right {
        bottom: -4px;
        right: 14px;
        transform: rotate(18deg);
      }

      /* ‚îÄ‚îÄ Pill / tag ‚îÄ‚îÄ */
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 5px 12px;
        border-radius: 999px;
        background: #111;
        color: #fff;
        font-size: 11px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 16px;
      }

      .pill-dot {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
      }

      /* ‚îÄ‚îÄ Typography ‚îÄ‚îÄ */
      h1 {
        font-size: 32px;
        line-height: 1.15;
        margin-bottom: 10px;
        color: #111;
      }

      .subtitle {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .message {
        font-size: 15px;
        line-height: 1.6;
        color: #444;
        margin-bottom: 20px;
      }

      .prompt {
        font-size: 13px;
        font-weight: 600;
        color: #111;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 10px;
      }

      /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
      .buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }

      .button {
        border-radius: 10px;
        border: none;
        width: 220px;
        height: 60px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          background 0.12s ease, color 0.12s ease;
      }

      .button--primary {
        background: #111;
        color: #fff;
      }

      .button--primary:hover {
        background: #333;
        transform: translateY(-1px);
      }

      .button--ghost {
        background: #fff;
        color: #111;
        border: 1px solid #111;
      }

      .button--ghost:hover {
        background: #f5f5f5;
      }

      .button--ghost.escaped {
        position: fixed;
        z-index: 9999;
        transition: left 0.35s cubic-bezier(.34,1.56,.64,1),
                    top 0.35s cubic-bezier(.34,1.56,.64,1),
                    transform 0.35s cubic-bezier(.34,1.56,.64,1);
      }

      /* ‚îÄ‚îÄ Placeholder view ‚îÄ‚îÄ */
      .placeholder-view {
        max-width: 640px;
        margin: 24px auto;
        padding: 48px 28px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 16px;
        text-align: center;
        animation: fadeIn 0.5s ease;
      }

      .placeholder-view h2 {
        font-size: 28px;
        margin-bottom: 12px;
        color: #111;
      }

      .placeholder-view p {
        font-size: 15px;
        color: #555;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(16px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* ‚îÄ‚îÄ Footer / tiny label ‚îÄ‚îÄ */
      .tiny-label {
        font-size: 11px;
        color: #888;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
      }

      .tiny-label a {
        color: #111;
        text-decoration: none;
        font-weight: 600;
      }

      .tiny-label a:hover {
        text-decoration: underline;
      }

      .heart-meter {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .heart-meter span {
        font-size: 14px;
      }

      .heart-meter .value {
        font-weight: 600;
        color: #111;
      }

      @media (max-width: 480px) {
        .card {
          margin: 16px;
          padding: 24px 18px 28px;
        }

        h1 {
          font-size: 26px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel so we can write JSX inline in this small demo -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useRef, useCallback } = React;

      function ValentinesApp() {
        const [accepted, setAccepted] = useState(false);
        const [meter, setMeter] = useState(87);

        // Maybe-button state
        const [maybeEscaped, setMaybeEscaped] = useState(false);
        const [maybePos, setMaybePos] = useState({ top: 0, left: 0 });
        const [maybeScale, setMaybeScale] = useState(1);
        const maybeBtnRef = useRef(null);

        const BUTTON_W = 220;
        const BUTTON_H = 60;
        const MARGIN = 12;

        const moveToRandomSpot = useCallback((currentScale) => {
          const scaledW = BUTTON_W * currentScale;
          const scaledH = BUTTON_H * currentScale;
          const maxX = window.innerWidth - scaledW - MARGIN;
          const maxY = window.innerHeight - scaledH - MARGIN;
          return {
            left: MARGIN + Math.random() * Math.max(0, maxX - MARGIN),
            top: MARGIN + Math.random() * Math.max(0, maxY - MARGIN),
          };
        }, []);

        const handleYes = () => {
          setAccepted(true);
        };

        const handleMaybe = () => {
          const nextScale = Math.max(0.35, maybeScale * 0.82);
          const pos = moveToRandomSpot(nextScale);
          setMaybeScale(nextScale);
          setMaybePos(pos);
          setMaybeEscaped(true);
          setMeter((prev) => Math.max(50, prev - 7));
        };

        // ‚îÄ‚îÄ Accepted / placeholder view ‚îÄ‚îÄ
        if (accepted) {
          return (
            <div className="placeholder-view">
              <h2>Placeholder</h2>
              <p>This view will be customised later.</p>
              <div style={{ marginTop: 20 }}>
                <a href="./index.html" style={{ color: "#111", fontWeight: 600 }}>
                  Back to main homepage
                </a>
              </div>
            </div>
          );
        }

        // ‚îÄ‚îÄ Main question view ‚îÄ‚îÄ
        return (
          <React.Fragment>
            <main className="card">
              <div className="floating-heart floating-heart--top-left">‚ù§Ô∏è</div>
              <div className="floating-heart floating-heart--bottom-right">üíå</div>

              <div className="pill">
                <span className="pill-dot" />
                <span>Valentine&apos;s Day</span>
                <span className="pill-dot" />
              </div>

              <h1>Hello from Thomas&apos;s Valentine&apos;s homepage</h1>
              <p className="subtitle">
                A tiny React-powered love note on GitHub Pages.
              </p>

              <p className="message">
                Somewhere between lines of code and commit messages, there&apos;s a quiet
                little heartbeat. Thanks for stopping by and sharing a moment here.
              </p>

              <p className="prompt">Will you be my Valentine?</p>

              <div className="buttons">
                <button
                  className="button button--primary"
                  onClick={handleYes}
                >
                  <span>Yes, obviously</span> <span>üíï</span>
                </button>

                {/* Show placeholder in flow before it escapes */}
                {!maybeEscaped && (
                  <button
                    className="button button--ghost"
                    onClick={handleMaybe}
                  >
                    <span>Tell me more first</span>
                  </button>
                )}
              </div>

              <div className="tiny-label">
                <div className="heart-meter">
                  <span>Heart-level:</span>
                  <span className="value">{meter}%</span>
                </div>
                <a href="./index.html">Back to main homepage</a>
              </div>
            </main>

            {/* Once escaped, render the maybe button fixed on the page */}
            {maybeEscaped && (
              <button
                ref={maybeBtnRef}
                className="button button--ghost escaped"
                style={{
                  top: maybePos.top,
                  left: maybePos.left,
                  transform: `scale(${maybeScale})`,
                  transformOrigin: "top left",
                }}
                onClick={handleMaybe}
              >
                <span>Tell me more first</span>
              </button>
            )}
          </React.Fragment>
        );
      }

      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<ValentinesApp />);
    </script>
  </body>
</html>
