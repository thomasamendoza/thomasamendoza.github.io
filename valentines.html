<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day â¤ï¸</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f2b5c3;
        color: #111;
        overflow-x: hidden;
      }

      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         MAIN QUESTION VIEW
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      .card {
        width: 100%;
        max-width: 520px;
        margin: 24px;
        padding: 48px 36px 40px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 16px;
        text-align: center;
        position: relative;
      }

      /* â”€â”€ Floating hearts â”€â”€ */
      .floating-heart {
        position: absolute;
        font-size: 42px;
        opacity: 0.1;
        pointer-events: none;
      }

      .floating-heart--top-left {
        top: -8px;
        left: 12px;
        transform: rotate(-16deg);
      }

      .floating-heart--bottom-right {
        bottom: -4px;
        right: 14px;
        transform: rotate(18deg);
      }

      /* â”€â”€ Pill / tag â€” prominent â”€â”€ */
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 22px;
        border-radius: 999px;
        background: #111;
        color: #fff;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        margin-bottom: 32px;
      }

      .pill-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.45);
      }

      /* â”€â”€ Hero question â”€â”€ */
      .prompt {
        font-size: 36px;
        font-weight: 700;
        line-height: 1.2;
        color: #111;
        margin-bottom: 12px;
      }

      /* â”€â”€ Supporting text â”€â”€ */
      .subtitle {
        font-size: 15px;
        color: #666;
        margin-bottom: 8px;
      }

      .message {
        font-size: 14px;
        line-height: 1.6;
        color: #888;
        margin-bottom: 32px;
      }

      /* â”€â”€ Buttons â”€â”€ */
      .buttons {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 24px;
      }

      .button {
        border-radius: 10px;
        border: none;
        width: 220px;
        height: 60px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: transform 0.12s ease, background 0.12s ease;
      }

      .button--primary {
        background: #111;
        color: #fff;
      }

      .button--primary:hover {
        background: #333;
        transform: translateY(-1px);
      }

      .button--ghost {
        background: #fff;
        color: #111;
        border: 1px solid #111;
      }

      .button--ghost:hover {
        background: #f5f5f5;
      }

      .button--ghost.escaped {
        position: fixed;
        z-index: 9999;
        transition: left 0.35s cubic-bezier(.34,1.56,.64,1),
                    top 0.35s cubic-bezier(.34,1.56,.64,1),
                    transform 0.35s cubic-bezier(.34,1.56,.64,1);
      }

      /* â”€â”€ Footer / tiny label â”€â”€ */
      .tiny-label {
        font-size: 11px;
        color: #aaa;
        display: flex;
        justify-content: center;
        gap: 6px;
        align-items: center;
      }

      .heart-meter {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .heart-meter span {
        font-size: 12px;
      }

      .heart-meter .value {
        font-weight: 600;
        color: #111;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         PLACEHOLDER / ACCEPTED VIEW
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      .accepted-wrapper {
        position: fixed;
        inset: 0;
        z-index: 100;
        overflow: hidden;
        animation: bgFadeIn 0.6s ease forwards;
      }

      @keyframes bgFadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      /* â”€â”€ Photo mural â€” scrolling rows â”€â”€ */
      .photo-mural {
        position: absolute;
        inset: 0;
        z-index: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 12px;
        overflow: hidden;
      }

      .photo-row {
        display: flex;
        gap: 12px;
        width: max-content;
        animation: scrollRow 60s linear infinite;
      }

      .photo-row--reverse {
        animation-direction: reverse;
      }

      @keyframes scrollRow {
        from { transform: translateX(0); }
        to   { transform: translateX(-50%); }
      }

      .photo-row img {
        display: block;
        object-fit: cover;
        border-radius: 8px;
        flex-shrink: 0;
      }

      /* dark overlay above photos, below card */
      .photo-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 1;
      }

      /* â”€â”€ Placeholder card on top â”€â”€ */
      .placeholder-view {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        padding: 48px 32px;
        background: #fff;
        border-radius: 16px;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        animation: cardSlideIn 0.5s 0.3s ease both;
      }

      @keyframes cardSlideIn {
        from { opacity: 0; transform: translateY(calc(-50% + 24px)); }
        to   { opacity: 1; transform: translateY(-50%); }
      }

      .placeholder-view h2 {
        font-size: 28px;
        margin-bottom: 12px;
        color: #111;
      }

      .placeholder-view p {
        font-size: 15px;
        color: #555;
      }

      .placeholder-view a {
        color: #111;
        text-decoration: none;
        font-weight: 600;
      }

      .placeholder-view a:hover {
        text-decoration: underline;
      }

      .placeholder-gif {
        margin: 24px 0;
        border-radius: 12px;
        overflow: hidden;
        background: #f0f0f0;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .placeholder-gif img {
        max-width: 100%;
        max-height: 320px;
        width: auto;
        height: auto;
        display: block;
      }

      .placeholder-gif-placeholder {
        color: #999;
        font-size: 14px;
        padding: 24px;
      }

      /* â”€â”€ Responsive â”€â”€ */
      @media (max-width: 480px) {
        .card {
          margin: 16px;
          padding: 36px 20px 32px;
        }

        .prompt {
          font-size: 28px;
        }

        .pill {
          font-size: 12px;
          padding: 8px 16px;
          margin-bottom: 24px;
        }

        .placeholder-view {
          margin: 0 16px;
          max-width: calc(100% - 32px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel so we can write JSX inline in this small demo -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useRef, useCallback, useMemo } = React;

      /*
       * â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
       * â•‘  LIST YOUR LOCAL PHOTOS HERE                  â•‘
       * â•‘  Put the image files in the  photos/  folder â•‘
       * â•‘  then add the filenames to this array.       â•‘
       * â•‘  Use 12â€“18 photos for an even fill (4â€“6 per  â•‘
       * â•‘  row; rows are duplicated for seamless scroll)â•‘
       * â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       */
      const PHOTOS = [
        "78752565758__2AAC0F68-3D11-476A-A81D-68D512E7BCF3.jpeg",
        "FullSizeRender 2.jpeg",
        "FullSizeRender.jpeg",
        "IMG_0456.jpeg",
        "IMG_0822.jpeg",
        "IMG_1497.jpeg",
        "IMG_2470.jpeg",
        "IMG_2714.jpeg",
        "IMG_2787.jpeg",
        "IMG_2834.jpeg",
        "IMG_2849.jpeg",
        "IMG_3410.jpeg",
        "IMG_3541.jpeg",
        "IMG_3683.jpeg",
        "IMG_3788.jpeg",
        "IMG_3808.jpeg",
        "IMG_4167.jpeg",
        "IMG_4550.jpeg",
        "IMG_4708.jpeg",
        "IMG_8971.jpeg",
        "IMG_9253.jpeg",
      ];

      const PHOTO_DIR = "./photos/";

      /* Set to your gif path (e.g. "your.gif" in photos/) or leave empty */
      const PLACEHOLDER_GIF = "panda.gif";

      /* Heights for the three rows â€” vary for collage feel */
      const ROW_HEIGHTS = [180, 240, 160];

      /* Build rows from the photo list, duplicating for seamless loop */
      function buildRows(photos, rowCount) {
        if (photos.length === 0) return [];
        const rows = Array.from({ length: rowCount }, () => []);
        photos.forEach((src, i) => rows[i % rowCount].push(src));
        // duplicate each row so the scroll loops seamlessly
        return rows.map((r) => [...r, ...r]);
      }

      function PhotoMural() {
        const rows = useMemo(
          () => buildRows(PHOTOS, ROW_HEIGHTS.length),
          []
        );

        if (PHOTOS.length === 0) return null;

        return (
          <div className="photo-mural">
            {rows.map((imgs, ri) => (
              <div
                key={ri}
                className={`photo-row${ri % 2 === 1 ? " photo-row--reverse" : ""}`}
              >
                {imgs.map((src, ii) => (
                  <img
                    key={`${ri}-${ii}`}
                    src={`${PHOTO_DIR}${src}`}
                    alt=""
                    style={{
                      height: ROW_HEIGHTS[ri],
                      width: "auto",
                    }}
                  />
                ))}
              </div>
            ))}
          </div>
        );
      }

      function ValentinesApp() {
        const [accepted, setAccepted] = useState(false);
        const [meter, setMeter] = useState(87);

        // Maybe-button state
        const [maybeEscaped, setMaybeEscaped] = useState(false);
        const [maybePos, setMaybePos] = useState({ top: 0, left: 0 });
        const [maybeScale, setMaybeScale] = useState(1);
        const maybeBtnRef = useRef(null);

        const BUTTON_W = 220;
        const BUTTON_H = 60;
        const MARGIN = 12;

        const moveToRandomSpot = useCallback((currentScale) => {
          const scaledW = BUTTON_W * currentScale;
          const scaledH = BUTTON_H * currentScale;
          const maxX = window.innerWidth - scaledW - MARGIN;
          const maxY = window.innerHeight - scaledH - MARGIN;
          return {
            left: MARGIN + Math.random() * Math.max(0, maxX - MARGIN),
            top: MARGIN + Math.random() * Math.max(0, maxY - MARGIN),
          };
        }, []);

        const handleYes = () => {
          setAccepted(true);
        };

        const handleMaybe = () => {
          const nextScale = Math.max(0.35, maybeScale * 0.82);
          const pos = moveToRandomSpot(nextScale);
          setMaybeScale(nextScale);
          setMaybePos(pos);
          setMaybeEscaped(true);
          setMeter((prev) => Math.max(50, prev - 7));
        };

        // â”€â”€ Accepted / placeholder view â”€â”€
        if (accepted) {
          return (
            <div className="accepted-wrapper">
              <PhotoMural />
              <div className="photo-overlay" />
              <div className="placeholder-view">
                <h2>Happy Valentines Day!!!</h2>
                <p>Thank you for being mine forever, I will cherish you for all eternity</p>
                <div className="placeholder-gif">
                  {PLACEHOLDER_GIF ? (
                    <img src={PHOTO_DIR + PLACEHOLDER_GIF} alt="" />
                  ) : (
                    <span className="placeholder-gif-placeholder">
                      Add your gif: set PLACEHOLDER_GIF in the script (e.g. &quot;my.gif&quot;)
                    </span>
                  )}
                </div>
                <div style={{ marginTop: 20 }}>
                  <a href="./index.html">Back to main homepage</a>
                </div>
              </div>
            </div>
          );
        }

        // â”€â”€ Main question view â”€â”€
        return (
          <React.Fragment>
            <main className="card">
              <div className="floating-heart floating-heart--top-left">â¤ï¸</div>
              <div className="floating-heart floating-heart--bottom-right">ğŸ’Œ</div>

              {/* Prominent pill */}
              <div className="pill">
                <span className="pill-dot" />
                <span>Valentine&apos;s Day</span>
                <span className="pill-dot" />
              </div>

              {/* Hero question */}
              <p className="prompt">Will you be my Valentine?</p>

              {/* Supporting text */}
              <p className="subtitle">Hello Squishy!</p>
              <p className="message">
                This is my nerdy way of showing you how badly I need you this year
              </p>

              <div className="buttons">
                <button
                  className="button button--primary"
                  onClick={handleYes}
                >
                  <span>Yes, obviously!!!</span>
                </button>

                {!maybeEscaped && (
                  <button
                    className="button button--ghost"
                    onClick={handleMaybe}
                  >
                    <span>Tell me more first</span>
                  </button>
                )}
              </div>

              <div className="tiny-label">
                <div className="heart-meter">
                  <span>Heart-level:</span>
                  <span className="value">{meter}%</span>
                </div>
              </div>
            </main>

            {maybeEscaped && (
              <button
                ref={maybeBtnRef}
                className="button button--ghost escaped"
                style={{
                  top: maybePos.top,
                  left: maybePos.left,
                  transform: `scale(${maybeScale})`,
                  transformOrigin: "top left",
                }}
                onClick={handleMaybe}
              >
                <span>Tell me more first</span>
              </button>
            )}
          </React.Fragment>
        );
      }

      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<ValentinesApp />);
    </script>
  </body>
</html>
